<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unser Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
        }
        .hidden {
            display: none;
        }
        .message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unser Valentins-Quiz</h2>
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Deine Antwort...">
        <button onclick="checkAnswer()">Weiter</button>
        <p class="message" id="message"></p>
        <div id="final-message" class="hidden">
            <h3>Ich liebe dich, Lisa! ❤️</h3>
            <p>Du bist das Beste, was mir je passiert ist. Ich bin so dankbar für jeden Moment mit dir!</p>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Hier ist eine kleine Überraschung für dich</a>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Wo haben wir uns kennengelernt?", a: ["prater"] },
            { q: "In welcher Halle genau?", a: ["swing"] },
            { q: "Was hast du damals bestellt?", a: ["cola light"] },
            { q: "Erster richtiger gemeinsamer Urlaub (welches Land)?", a: ["türkei"] },
            { q: "Mit welchem Auto habe ich dich damals in Oostkapelle besucht?", a: ["opel corsa"] },
            { q: "Welche Farbe hatte der Corsa?", a: ["rot"] },
            { q: "Wann haben wir uns wiedergefunden? (in welchem Jahr?)", a: ["2017"] },
            { q: "Wohin sind wir 2017 spontan für einen Tag gefahren?", a: ["zandvoort"] },
            { q: "PLZ unserer ersten gemeinsamen Wohnung", a: ["44866"] },
            { q: "An welchem Tag sind wir damals in die USA geflogen?", a: ["15.8.2019", "15.08.2019"] },
            { q: "In welcher Stadt habe ich damals meine Drohne 'versenkt'?", a: ["san diego", "sandiego"] },
            { q: "Wie heißt unser erstes Baby?", a: ["trudi"] },
            { q: "Wie unser zweites Baby?", a: ["matilda"] },
            { q: "Und unser letztes Baby?", a: ["ferdinand"] },
        ];
        
        let currentQuestion = 0;

        function displayQuestion() {
            document.getElementById("question").innerText = questions[currentQuestion].q;
            document.getElementById("answer").value = "";
            document.getElementById("message").innerText = "";
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.toLowerCase().trim();
            const correctAnswers = questions[currentQuestion].a;

            if (correctAnswers.includes(userAnswer)) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    displayQuestion();
                } else {
                    document.querySelector(".container").innerHTML = document.getElementById("final-message").innerHTML;
                }
            } else {
                document.getElementById("message").innerText = "Hmm... versuch es nochmal!";
            }
        }

        displayQuestion();
    </script>
</body>
</html>
